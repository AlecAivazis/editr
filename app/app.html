<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      html, body, #root {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/bundle.js'
          : './bundle.js';
        document.write(script.outerHTML);
      }
    </script>
  </body>
</html>
